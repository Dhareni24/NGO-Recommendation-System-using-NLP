<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Recommendation System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    label {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 8px;
    }
    
    input[type="text"], select {
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #3498db;
    }
    
    button {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease;
      width: 100%;
      margin-top: 10px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
    }
    
    #results {
      margin-top: 30px;
    }
    
    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ecf0f1;
    }
    
    .results-count {
      font-weight: 600;
      color: #7f8c8d;
    }
    
    .ngo-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border-left: 4px solid #3498db;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .ngo-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .ngo-card h3 {
      margin: 0 0 10px 0;
      color: #2c3e50;
      font-size: 1.4em;
    }
    
    .ngo-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .info-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .info-label {
      font-weight: 600;
      color: #7f8c8d;
      min-width: 80px;
    }
    
    .info-value {
      color: #2c3e50;
    }
    
    .sdg-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }
    
    .sdg-tag {
      background: #3498db;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .contact-info {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ecf0f1;
      display: flex;
      gap: 15px;
    }
    
    .contact-link {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }
    
    .contact-link:hover {
      text-decoration: underline;
    }
    
    .no-results {
      text-align: center;
      padding: 40px 20px;
      color: #7f8c8d;
      font-size: 1.1em;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #3498db;
      font-size: 1.1em;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      .form-row {
        flex-direction: column;
      }
      
      .ngo-info {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

    </form>
    
    <div id="results"></div>

    // Populate dropdowns
    function populateDropdowns() {
      const states = [...new Set(ngos.map(ngo => ngo.location_state))].sort();
      const stateSelect = document.getElementById('state');
      states.forEach(state => {
        const option = document.createElement('option');
        option.value = state;
        option.textContent = state;
        stateSelect.appendChild(option);
      });

      // Populate SDG dropdown
      const allSDGs = [...new Set(ngos.flatMap(ngo => 
        ngo.sdg.split(';').map(sdg => sdg.trim())
      ))].sort();
      
      const sdgSelect = document.getElementById('sdg');
      allSDGs.forEach(sdg => {
        const option = document.createElement('option');
        option.value = sdg;
        option.textContent = sdg;
        sdgSelect.appendChild(option);
      });
    }

    // Update cities based on selected state
    document.getElementById('state').addEventListener('change', function() {
      const selectedState = this.value;
      const citySelect = document.getElementById('city');
      
      // Clear existing options
      citySelect.innerHTML = '<option value="">All Cities</option>';
      
      if (selectedState) {
        const cities = [...new Set(ngos
          .filter(ngo => ngo.location_state === selectedState)
          .map(ngo => ngo.location_city)
        )].sort();
        
        cities.forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          citySelect.appendChild(option);
        });
      }
    });

    // Search functionality
    document.getElementById('ngoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const cause = document.getElementById('cause').value.toLowerCase();
      const state = document.getElementById('state').value;
      const city = document.getElementById('city').value;
      const sdg = document.getElementById('sdg').value;
      const resultsDiv = document.getElementById('results');
      
      resultsDiv.innerHTML = '<div class="loading">üîç Searching for NGOs...</div>';
      
      setTimeout(() => {
        // Filter NGOs based on criteria
        let filtered = ngos;
        
        if (cause) {
          filtered = filtered.filter(ngo => ngo.causes && ngo.causes.toLowerCase().includes(cause));
        }
        if (state) {
          filtered = filtered.filter(ngo => ngo.location_state === state);
        }
        if (city) {
          filtered = filtered.filter(ngo => ngo.location_city === city);
        }
        if (sdg) {
          filtered = filtered.filter(ngo => ngo.sdg && ngo.sdg.includes(sdg));
        }
        
        displayResults(filtered);
      }, 500);
    });

    function displayResults(results) {
      const resultsDiv = document.getElementById('results');
      
      if (results.length === 0) {
        resultsDiv.innerHTML = `
          <div class="no-results">
            <h3>No NGOs found</h3>
            <p>Try adjusting your search criteria to find more organizations.</p>
          </div>
        `;
        return;
      }
      
      const resultsHTML = `
        <div class="results-header">
          <h2>Recommended NGOs</h2>
          <span class="results-count">${results.length} organization${results.length > 1 ? 's' : ''} found</span>
        </div>
        ${results.map(ngo => `
          <div class="ngo-card">
            <h3>${ngo.name}</h3>
            <div class="ngo-info">
              <div class="info-item">
                <span class="info-label">üìç Location:</span>
                <span class="info-value">${ngo.location_city}, ${ngo.location_state}</span>
              </div>
              <div class="info-item">
                <span class="info-label">üéØ Focus:</span>
                <span class="info-value">${ngo.causes}</span>
              </div>
            </div>
            <p><strong>Description:</strong> ${ngo.description}</p>
            <div class="sdg-tags">
              ${ngo.sdg.split(';').map(sdg => `<span class="sdg-tag">${sdg.trim()}</span>`).join('')}
            </div>
            <div class="contact-info">
              <a href="${ngo.website}" class="contact-link" target="_blank">üåê Visit Website</a>
              <a href="mailto:${ngo.contact_email}" class="contact-link">üìß Send Email</a>
            </div>
          </div>
        `).join('')}
      `;
      
      resultsDiv.innerHTML = resultsHTML;
    }

    // Initialize the app
    populateDropdowns();
  </script>
